openapi: 3.0.0
info:
  title: hottocoffee
  version: "0.0.1"
servers:
  - url: "http://localhost:3000"
paths:
  "/api/workspace/{workspace_id}/batch":
    description: "an endpoint for batch"
    get:
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
          required: false
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      summary: get batch list
      tags: [batch list]
      description: get batch list. response can be filtered by keyword. If no batches are found, an empty array is returned.
      responses:
        "200":
          description: success filter and can get batch list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/batch.yaml#/components/schemas/Batch"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    post:
      tags: [batch]
      summary: register batch
      description: register new batch
      responses:
        "200":
          description: success to create
          content:
            application/json:
              schema:
                $ref: "./schemas/batch.yaml#/components/schemas/Batch"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./schemas/batch.yaml#/components/schemas/BatchCreate"
  "/api/workspace/{workspace_id}/batch/{batch_id}":
    parameters:
      - in: path
        name: batch_id
        schema:
          type: integer
        required: true
      - in: header
        name: Authorization
        description: Bearer ${jwt token}
        schema:
          type: string
        required: true
      - in: path
        name: workspace_id
        schema:
          type: integer
        required: true
    delete:
      tags: [batch]
      responses:
        "200":
          description: successfully deleted
          content:
            application/json:
              schema:
                $ref: "./schemas/success.yaml#/components/schemas/Success"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    put:
      tags: [batch]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./schemas/batch.yaml#/components/schemas/Batch"
      responses:
        "200":
          description: successfully updated.
          content:
            application/json:
              schema:
                $ref: "./schemas/batch.yaml#/components/schemas/Batch"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    get:
      tags: [batch]
      responses:
        "200":
          description: return specific batch information
          content:
            application/json:
              schema:
                $ref: "./schemas/batch.yaml#/components/schemas/Batch"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"

  "/api/workspace/{workspace_id}/calendar":
    description: batch status for calendar. If no batches are found, an empty array is returned.
    get:
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
        - in: query
          name: start_date
          schema:
            type: string
          required: true
          description: query for filtering (inclusive)
        - in: query
          name: end_date
          schema:
            type: string
          required: true
          description: query for filtering (inclusive)
      responses:
        "200":
          description: return batch history list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/history.yaml#/components/schemas/History"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}/batch/{batch_id}/history":
    description: Return all histories of specific batch.
    parameters:
      - in: path
        name: batch_id
        schema:
          type: integer
        required: true
      - in: header
        name: Authorization
        description: Bearer ${jwt token}
        schema:
          type: string
        required: true
      - in: path
        name: workspace_id
        schema:
          type: integer
        required: true
    get:
      tags:
        - batch history
      responses:
        "200":
          description: success to get history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/history.yaml#/components/schemas/History"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    post:
      tags:
        - batch history
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [before_started, in_progress, success, failed]
                message:
                  type: string
      responses:
        "200":
          description: success to receive
          content:
            application/json:
              schema:
                $ref: "./schemas/success.yaml#/components/schemas/Success"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}/batch/{batch_id}/history/{history_id}":
    description: Get specific batch history
    get:
      tags:
        - batch history
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
        - in: path
          name: batch_id
          schema:
            type: integer
          required: true
        - in: path
          name: history_id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: Success to get history
          content:
            application/json:
              schema:
                $ref: "./schemas/history.yaml#/components/schemas/History"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/sign-up":
    description: Sign up for new user
    post:
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: success to sign up
          content:
            application/json:
              schema:
                $ref: "./schemas/success.yaml#/components/schemas/Success"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/sign-in":
    description: Sign in for existing user
    post:
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: success to sign in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace":
    get:
      description: Get workspace that the user belongs to.
      tags:
        - workspace
        - user
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
      responses:
        "200":
          description: success to get workspaces
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/workspace.yaml#/components/schemas/Workspace"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    post:
      description: Create new workspace
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
      tags:
        - workspace
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./schemas/workspace.yaml#/components/schemas/Workspace"
      responses:
        "200":
          description: success to create workspace
          content:
            application/json:
              schema:
                $ref: "./schemas/workspace.yaml#/components/schemas/Workspace"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}":
    put:
      description: Update specific workspace
      tags:
        - workspace
        - user
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./schemas/workspace.yaml#/components/schemas/Workspace"
      responses:
        "200":
          description: success to update workspace
          content:
            application/json:
              schema:
                $ref: "./schemas/workspace.yaml#/components/schemas/Workspace"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    delete:
      description: Delete specific workspace
      tags:
        - workspace
        - user
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: success to delete workspace
          content:
            application/json:
              schema:
                $ref: "./schemas/success.yaml#/components/schemas/Success"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}/user":
    get:
      description: Get users that the workspace belongs to.
      tags:
        - workspace
        - user
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: success to get users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/user.yaml#/components/schemas/User"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
    put:
      description: Update users that the workspace belongs to.
      tags:
        - workspace
        - user
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./schemas/user.yaml#/components/schemas/User"
      responses:
        "200":
          description: success to update users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas/user.yaml#/components/schemas/User"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}/admin/role":
    put:
      description: Update user role in workspace
      tags:
        - workspace
        - user
        - admin
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                role:
                  type: string
                  enum: [admin, normal, readonly]
      responses:
        "200":
          description: success to update user role
          content:
            application/json:
              schema:
                $ref: "./schemas/user.yaml#/components/schemas/User"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "404":
          description: NotFound.
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
  "/api/workspace/{workspace_id}/admin/invite":
    post:
      description: Invite user to workspace
      tags:
        - workspace
        - user
        - admin
      parameters:
        - in: header
          name: Authorization
          description: Bearer ${jwt token}
          schema:
            type: string
          required: true
        - in: path
          name: workspace_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: success to invite user
          content:
            application/json:
              schema:
                $ref: "./schemas/success.yaml#/components/schemas/Success"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                $ref: "./schemas/error.yaml#/components/schemas/Error"
components:
  schemas:
    batch:
      $ref: "./schemas/batch.yaml#/components/schemas/Batch"
    error:
      $ref: "./schemas/error.yaml#/components/schemas/Error"
    history:
      $ref: "./schemas/history.yaml#/components/schemas/History"
    success:
      $ref: "./schemas/success.yaml#/components/schemas/Success"
