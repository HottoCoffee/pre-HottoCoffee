History:
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    batch_id:
      type: integer
      format: int64
      readOnly: false
    status:
      type: string
    enum: [before_started, in_progress, success, failed]
    readOnly: false
  required:
    - batch_id
    - status
    - id
