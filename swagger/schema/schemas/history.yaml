History:
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    batch_id:
      type: integer
      format: int64
      readOnly: false
    status:
      type: string
      enum: [success, failure]
      readOnly: false
  required:
    - batch_name
    - server_name
    - initial_date
    - time_limit
    - id
