Batch:
  type: object
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    batch_name:
      type: string
    server_name:
      type: string
    initial_date:
      format: ISO 8601
      type: string
    time_limit:
      description: Unit -> Minutes
      type: integer
      format: int64
    estimated_duration:
      description: Unit -> Minutes
      type: integer
      format: int64
    status:
      type: string
      enum: [before_started, in_progress, success, failed]
      readOnly: true
  required:
    - batch_name
    - server_name
    - initial_date
    - time_limit
    - id
